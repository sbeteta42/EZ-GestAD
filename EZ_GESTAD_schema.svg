<?xml version="1.0" ?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="2200" height="1600" viewBox="0 0 2200 1600" style="font-family: Inter,Segoe UI,Arial,sans-serif; font-size:14px;">
  <rect x="0" y="0" width="2200" height="1600" fill="#0b0f17"/>
  <g>
    <rect x="40" y="30" width="2120" height="60" fill="#0f172a" stroke="#1f2937" stroke-width="1.5" rx="14"/>
    <text x="52" y="52" fill="#f9fafb">EZ‑GESTION‑AD — Console d’administration Active Directory (menus et fonctions)</text>
  </g>
  <g>
    <rect x="840" y="120" width="520" height="70" fill="#1f2937" stroke="#374151" stroke-width="1.5" rx="12"/>
    <text x="852" y="142" fill="#e5e7eb">Menu principal</text>
  </g>
  <g>
    <rect x="40.0" y="230" width="660.0" height="80" fill="#111827" stroke="#374151" stroke-width="1.5" rx="12"/>
    <text x="52.0" y="252" fill="#e5e7eb">0 — Quitter</text>
  </g>
  <g>
    <rect x="720.0" y="230" width="660.0" height="126" fill="#0b1220" stroke="#334155" stroke-width="1.5" rx="12"/>
    <text x="732.0" y="252" fill="#e5e7eb">1 — OU (Unités d'organisation)</text>
    <text x="732.0" y="270" fill="#e5e7eb">  • 1 — Créer OU</text>
    <text x="732.0" y="288" fill="#e5e7eb">  • 2 — Supprimer OU (si vide)</text>
  </g>
  <g>
    <rect x="1400.0" y="230" width="660.0" height="180" fill="#0b1220" stroke="#334155" stroke-width="1.5" rx="12"/>
    <text x="1412.0" y="252" fill="#e5e7eb">2 — Utilisateurs</text>
    <text x="1412.0" y="270" fill="#e5e7eb">  • 1 — Créer utilisateur</text>
    <text x="1412.0" y="288" fill="#e5e7eb">  • 2 — Supprimer utilisateur</text>
    <text x="1412.0" y="306" fill="#e5e7eb">  • 3 — Déplacer vers OU</text>
    <text x="1412.0" y="324" fill="#e5e7eb">  • 4 — Ajouter au groupe</text>
    <text x="1412.0" y="342" fill="#e5e7eb">  • 5 — ACL sur Dossier (C:\Partage\Docs)</text>
  </g>
  <g>
    <rect x="40.0" y="440" width="660.0" height="144" fill="#0b1220" stroke="#334155" stroke-width="1.5" rx="12"/>
    <text x="52.0" y="462" fill="#e5e7eb">3 — Groupes</text>
    <text x="52.0" y="480" fill="#e5e7eb">  • Lister groupes (type)</text>
    <text x="52.0" y="498" fill="#e5e7eb">  • Créer groupe (scope + catégorie)</text>
    <text x="52.0" y="516" fill="#e5e7eb">  • Supprimer groupe</text>
  </g>
  <g>
    <rect x="720.0" y="440" width="660.0" height="144" fill="#0b1220" stroke="#334155" stroke-width="1.5" rx="12"/>
    <text x="732.0" y="462" fill="#e5e7eb">4 — GPO</text>
    <text x="732.0" y="480" fill="#e5e7eb">  • Lister OU cibles</text>
    <text x="732.0" y="498" fill="#e5e7eb">  • Créer/Configurer GPO prédéfinies → [NoControlPanel, NoChangingWallpaper, ScreenLock (10 min), DeployWallpaper, NoRun (Win+R), BlockCMD]</text>
    <text x="732.0" y="516" fill="#e5e7eb">  • Lier GPO à l’OU</text>
  </g>
  <g>
    <rect x="1400.0" y="440" width="660.0" height="144" fill="#0b1220" stroke="#334155" stroke-width="1.5" rx="12"/>
    <text x="1412.0" y="462" fill="#e5e7eb">5 — Journaux d’événements</text>
    <text x="1412.0" y="480" fill="#e5e7eb">  • Aperçu System (3 jours)</text>
    <text x="1412.0" y="498" fill="#e5e7eb">  • Consulter autres journaux (+ export CSV)</text>
    <text x="1412.0" y="516" fill="#e5e7eb">  • Surveillance temps réel 4625 → C:\Logs\FailedLogons.log</text>
  </g>
  <g>
    <rect x="40.0" y="650" width="660.0" height="198" fill="#0b1220" stroke="#334155" stroke-width="1.5" rx="12"/>
    <text x="52.0" y="672" fill="#e5e7eb">6 — Processus</text>
    <text x="52.0" y="690" fill="#e5e7eb">  • Top 20 CPU</text>
    <text x="52.0" y="708" fill="#e5e7eb">  • Tuer un processus</text>
    <text x="52.0" y="726" fill="#e5e7eb">  • Lancer un programme</text>
    <text x="52.0" y="744" fill="#e5e7eb">  • Voir derniers logs</text>
    <text x="52.0" y="762" fill="#e5e7eb">  • Surveiller &amp; bloquer (chrome, firefox)</text>
    <text x="52.0" y="780" fill="#e5e7eb">  • Blocage week‑end (Word/Excel)</text>
  </g>
  <g>
    <rect x="720.0" y="650" width="660.0" height="144" fill="#0b1220" stroke="#334155" stroke-width="1.5" rx="12"/>
    <text x="732.0" y="672" fill="#e5e7eb">7 — Services</text>
    <text x="732.0" y="690" fill="#e5e7eb">  • Contrôle services AD critiques</text>
    <text x="732.0" y="708" fill="#e5e7eb">  • Rapports TXT/HTML/PDF</text>
    <text x="732.0" y="726" fill="#e5e7eb">  • Start/Stop/Restart service</text>
  </g>
  <g>
    <rect x="1400.0" y="650" width="660.0" height="126" fill="#0b1220" stroke="#334155" stroke-width="1.5" rx="12"/>
    <text x="1412.0" y="672" fill="#e5e7eb">8 — Supervision corrective</text>
    <text x="1412.0" y="690" fill="#e5e7eb">  • Relances automatiques (services/processus)</text>
    <text x="1412.0" y="708" fill="#e5e7eb">  • Journalisation &amp; rapports</text>
  </g>
