  <g>
    <rect x="40" y="1350" width="2120" height="200" fill="#0f172a" stroke="#1f2937" stroke-width="1.5" rx="12"/>
    <text x="52" y="1372" fill="#cbd5e1">Légende :</text>
    <text x="52" y="1390" fill="#cbd5e1">• Chaque panneau récapitule les sous‑fonctions accessibles par le menu.</text>
    <text x="52" y="1408" fill="#cbd5e1">• GPO prédéfinies : NoControlPanel, NoChangingWallpaper, ScreenLock(10min), DeployWallpaper, NoRun, BlockCMD.</text>
    <text x="52" y="1426" fill="#cbd5e1">• Journaux : aperçu System (3j), autres journaux + export CSV, 4625 en temps réel (C:\Logs\FailedLogons.log).</text>
    <text x="52" y="1444" fill="#cbd5e1">• Processus : Top CPU, tuer/lancer, logs, blocage (chrome, firefox), blocage week‑end Word/Excel.</text>
    <text x="52" y="1462" fill="#cbd5e1">• Services : contrôle services AD critiques, rapports TXT/HTML/PDF, Start/Stop/Restart.</text>
    <text x="52" y="1480" fill="#cbd5e1">• Supervision corrective : relances auto + journalisation.</text>
  </g>
